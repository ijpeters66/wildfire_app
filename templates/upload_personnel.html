{% extends "base.html" %}
{% block content %}
<h1>Upload personnel CSV</h1>

<p>Upload a CSV file containing personnel details (name, role, dob, agency).</p>

<form method="POST" enctype="multipart/form-data">
  <input type="file" name="file" accept=".csv" required>
  <br><br>
  <button class="btn" type="submit">Upload personnel</button>
  <a class="btn secondary" href="{{ url_for('dashboard') }}">Back to dashboard</a>
</form>
{% endblock %}
